- defaults:
    link:
      relink: true   # Removes the old target if it's a symlink
      create: true   # create parent directories to the link as needed.

- clean: ['~']

- link:
    ~/.tmux/:
    ~/.tmux.conf:
    ~/.tmux.conf.local: 

    ~/.vim:
    ~/.vimrc:

    ~/.zshrc:


- create:
    - ~/Downloads
    - ~/.vim/undo-history
